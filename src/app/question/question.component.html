<div class="container mt-3">
  <div class="card" style="box-shadow: 10px 10px 5px 5px gray;">
    <!-- Logo -->
    <div class="d-flex justify-content-between">
      <div class="image">
    <img src="../../assets/images/angular-logo.png" width="200px" alt="">
      </div>
      <div class="quiz-header">
        <h4 style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Angular & TypeScript quizes</h4>
        <span>Welcome {{name}}</span>
      </div>
    </div>
    <!-- Points, Questions Remain, Timer -->
    <div class="d-flex justify-content-around">
      <div class="score">
        <h4>{{points}} points</h4>
      </div>
        <h4 style="font-weight: bolder;">Question {{currentQuestion+1}} of {{questionList.length}}.</h4>
      <div class="timer">
        <h4>{{counter}} seconds <i class="fa-solid fa-stopwatch"></i></h4>
      </div>
    </div>
    <!-- Progress Bar -->
    <div class="progress mb-3">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width':progress+'%'}"></div>
    </div>
    <!-- Questions -->
    <div class="question">
      <div class="card">
        <h3>{{questionList[currentQuestion]?.questionText}}</h3>
      </div>
    </div>
    <!-- Options -->
    <div class="options">
      <ol *ngFor="let option of questionList[currentQuestion]?.options">
        <li (click)="selectedAnswer(currentQuestion+1,option)">
          <div class="card">
            {{option.text}}
          </div>
        </li>
      </ol>
    </div>
    <div class="d-flex justify-content-end">
      <button [disabled]="currentQuestion === 0" class="btn" (click)="previousQuestion()"><i class="fa-solid fa-chevron-left fa-2x"></i></button>
      <button (click)="resetQuiz()" class="btn"><i class="fa-solid fa-rotate-right fa-2x"></i></button>
      <button [disabled]="currentQuestion === questionList.length-1" class="btn" (click)="nextQuestion()"><i class="fa-solid fa-chevron-right fa-2x"></i></button>
    </div>
  </div>
</div>
